<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sylwia</title>
    <link rel="manifest" href="package.json" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>
        <ul>
          <li><span id="gdansk"> Gdańsk, Polska</span></li>
          <li><span id="days">Saturday</span></li>
          <li><span id="hours"> 23</span>:<span id="minutes"> 00</span></li>
        </ul>
      </h1>

      <div class="row">
        <div class="col-6">
          <ul>
            <li>Precipitation: 70%</li>
            <li>Humidity: 62%</li>
            <li>Wind: 21 km/h</li>
          </ul>
        </div>

        <div class="col-1">
          <img src="partly_cloudy.png" alt="sun" />
        </div>
        <div class="col-5">
          <span class="temperature">
            <span id="temp">19</span>
            <a href="#" class="temperature" id="cel">°C</a>
            |
            <a href="#" class="temperature" id="fah">°F</a>
          </span>
        </div>
      </div>
      <br />
      <form class="console" id="submited">
        <input
          id="givenCity"
          type="text"
          placeholder="Enter name of the city"
          autocomplete="of"
        />
        <br /><br />
        <input class="button" type="submit" placeholder="Search" />
      </form>
    </div>
    <script src="src/index.js">
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
  </body>
</html>
