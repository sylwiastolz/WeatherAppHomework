<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sylwia</title>
    <link rel="manifest" href="package.json" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="wholepage">
        <h1>
          <ul>
            <li id="gdansk"></li>
            <li id="wholedate"></li>
            <li id="description"></li>
          </ul>
        </h1>

        <div class="row">
          <div class="col-5">
            <ul>
              <li>Humidity: <span id="humi"></span>%</li>
              <li>Wind: <span id="win"></span>km/h</li>
            </ul>
          </div>

          <div class="col-2">
            <img id="icon" class="picture" src="#" alt="weatherpicture" />
          </div>
          <div class="col-5">
            <span class="temperature">
              <span id="temp"></span>
              <span class="temp">
                <a href="#" id="cel" class="active">°C</a>|<a
                  href="#"
                  id="fah"
                  class="sectemp"
                  >°F</a
                ></span
              >
            </span>
          </div>
        </div>

        <form class="console" id="submited">
          <input
            id="givenCity"
            type="search"
            placeholder="Enter name of the city"
            autocomplete="of"
          />
          <br /><br />
          <button>Search</button>
          <br />
          <br />
          <button id="currentLocation">Weather in your city</button>
        </form>
      </div>
    </div>
    <br />
    <p class="signature">
      <strong>
        <a
          class="gitlink"
          href="https://github.com/sylwiastolz/WeatherAppHomework"
          alt="site"
          target="blank"
          >Open-source</a
        >
        code by Sylwia Stolz</strong
      >
    </p>

    <script src="src/index.js">
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
  </body>
</html>
